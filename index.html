<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phong Thủy Lê Gia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Phong Thủy Bất Động Sản</h1>

    <form id="birthForm">
      <label for="birthday">Ngày sinh (dương lịch):</label>
      <input type="date" id="birthday" required>

      <label for="hour">Giờ sinh (0–23):</label>
      <input type="number" id="hour" min="0" max="23" required>

      <button type="submit">Xem phong thủy</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
